<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Alumno</title>
</head>
<body>
    <h1>Alta de Alumno</h1>
    <form action="/alumno/agregar" method="POST">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni"><br><br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="telefono">Tel√©fono:</label>
        <input type="text" id="telefono" name="telefono"><br><br>
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento"><br><br>
        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio" name="domicilio"><br><br>
        <label for="LU">LU:</label>
        <input type="text" id="LU" name="LU"><br><br>
        <input type="submit" value="Agregar Alumno">
    </form>
</body>
</html>
